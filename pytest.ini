[pytest]
testpaths = test_cases
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试超时设置
timeout = 300

# 失败重试设置
reruns = 2
reruns_delay = 1

# 并行执行设置
addopts = 
    --html=reports/report.html
    --self-contained-html
    --capture=no
    -n auto
    --dist=loadfile 